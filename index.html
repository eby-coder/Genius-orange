<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
<div class="entire-page">
  <img src="./images/image-victor.jpg" alt="a boy's head">
  <div class="first-text">
    <p class="victor">Victor Crest</p> 
    <p class="london">London</p> 
  </div>

  <div class="block">
    <h1>80K</h1>
    <p style="margin-left: 10px;">Followers</p>
  </div>

  <div class="block">
    <h1>803K</h1>
    <p>Likes</p>
  </div>

  <div class="block">
    <h1>1.4K</h1>
    <p>Photos</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://www.frontendmentor.io/profile/eby-coder" target="_blank">ebycoder</a>
  </div>
</div>
</body>
</html>
